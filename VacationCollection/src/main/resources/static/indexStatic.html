<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vacation Collection</title>
<script src="js/script.js" type="text/javascript"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	<link rel='stylesheet' href='css/main.css'>
</head>
<body>
	
	<main class='container-fluid'>
	<h1>Welcome to the Vacation Collection</h1>
	<div id='vacaDetailsDiv'></div>
	<div id='updateVacaDiv'></div>
	<div id="vacaListDiv" class>
	<!-- table of vacations, each clickable to show details. -->
	<table class="table table-hover table-dark" style="width:50%">
	<thead>
	<tr class="bg-primary"><th>Vacation ID</th>
	<th>Location</th>
	<th>Image</th>	
	</tr>
	</thead>
	<tbody id="vacaListBody"><</tbody>
	</table>
	</div>	
	
	
	<div id='newVacaDiv'>
	<h3>Add a Vacation</h3>
	<form name="addVacationForm">
		<input class="form-control" type='text' name='country' placeholder="Country"><br> 
		<input class="form-control" type='text' name='province' placeholder="Province/State"><br> 
		<input class="form-control" type='text' name='name' placeholder="Your Name"><br> 
		<input class="form-control" type="text" name='imageUrl' placeholder="Image URL"><br>
		<input class="form-control" type="text" name='description' placeholder="Description"><br>
		<button type="button" class="btn btn-success" name="addVacation">Add Vacation</button>
	</form></div>
	
	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
